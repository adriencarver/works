<!DOCTYPE html>
<html>
<head> 
    <meta name="description" content="I'm a real nice guy.">
    <title>Adrien Carver | Author</title>
    <style>
        /* Global Styles */
        body { 
            font-family: 'Courier New', Courier, monospace; 
            margin: 0; 
            padding: 0; 
            color: #ffffff;             
            background-color: #000000; 
        }
        
        /* The incubation screen style */
        .obscurity-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: black;
        }

        /* Styles for your hidden work (preserved for later) */
        .hidden-content { display: none; }
        
        h1 { text-align: center; font-size: 2.5em; text-transform: uppercase; color: #ffffff; }
        .subtitle { text-align: center; color: #888888; }
        h2 { border-bottom: 2px solid #ffffff; padding-bottom: 10px; text-transform: uppercase; letter-spacing: 2px; color: #ffffff; }
        .book-container { display: flex; gap: 30px; background: white; padding: 25px; border: 1px solid #444; align-items: flex-start; color: #000000; }
        .book-cover { flex: 0 0 220px; text-align: center; }
        .book-cover img { width: 100%; border: 1px solid #000; }
        .book-info { flex: 1; }
        .book-title { font-size: 1.8em; font-weight: bold; color: #000000; text-decoration: underline; }
        .blurb { font-size: 1em; margin-top: 15px; color: #000000; }
        .download-btn { display: inline-block; margin-top: 20px; padding: 10px 20px; background: #000; color: white; text-decoration: none; font-size: 0.9em; font-weight: bold; }
        .epigraph-mystery { font-size: 1em; font-style: italic; color: #000; }
    </style>
</head>
<body>

    <div class="obscurity-screen">
        <p>see you soon.</p>
    </div>
